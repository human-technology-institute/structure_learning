[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "structure_learning"
version = "1.0.0"
description = "Structure learning algorithms for Bayesian networks."
requires-python = ">= 3.10"
dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "scikit-learn",
  "matplotlib",
  "networkx",
  "seaborn",
  "torch",
  "pgmpy",
  "compress_pickle",
  "pygraphviz"
]
readme = "README.md"
